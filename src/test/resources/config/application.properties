#COMMON BLOCK
#mobile or web
driver.environment = web

#webdriver.browser.size = 1024x768

#path to page objects
# TODO: SET YOU PAGE PACKAGE
page.package = ru.gamble.pages

#default wait timeout in milliseconds
page.load.timeout = 300000

#optional. false by default
video.enabled = false
video.path.dest = /tmp/video
video.path.temp = /tmp/video
video.highlight.enabled = false

#optional. driver or raw. Raw by default
screenshot.strategy = driver

#IN CASE OF WEB
#parameters for web driver create
#webdriver.browser.name = chrome
webdriver.browser.name = firefox
#webdriver.browser.name = iexplore


#webdriver.starting.url = https://stage-bet-site2.tsed.orglot.office/
webdriver.starting.url = https://888.ru/

#optional. The number of start  attempts webdriver. 3 by default
webdriver.create.attempts = 3

#optional. If path is not specified webdrivers will be searched in system PATH
#webdriver.drivers.path = webdrivers/chromedriver
#webdriver.drivers.path = webdrivers/chromedriver.exe
#webdriver.drivers.path = webdrivers/geckodriver.exe
webdriver.drivers.path = webdrivers/geckodriver
#webdriver.drivers.path = webdrivers/IEDriverServer.exe

#optional. Close browser after test
webdriver.shared = true

